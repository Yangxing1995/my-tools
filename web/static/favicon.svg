<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- 白色背景 -->
    <rect width="100" height="100" rx="16" fill="#ffffff"/>

    <!-- 像素风扳手 -->
    <g transform="translate(50 50) rotate(-45)">
        <!-- 扳手头（U 形） -->
        <rect x="-20" y="-24" width="40" height="8" fill="#2563eb"/>
        <rect x="-20" y="-24" width="8" height="24" fill="#2563eb"/>
        <rect x="12" y="-24" width="8" height="24" fill="#2563eb"/>

        <!-- 扳手颈部 -->
        <rect x="-6" y="0" width="12" height="10" fill="#2563eb"/>

        <!-- 扳手手柄 -->
        <rect x="-8" y="10" width="16" height="36" fill="#2563eb"/>

        <!-- 手柄末端加粗（像素工具感） -->
        <rect x="-10" y="42" width="20" height="8" fill="#2563eb"/>

        <!-- 头部镂空（像素感） -->
        <rect x="-6" y="-16" width="12" height="8" fill="#ffffff"/>
    </g>
</svg>