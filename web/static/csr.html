<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CSR 格式化 - Wrench</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
</head>
<body data-page="csr">
<div class="container">
    <div class="header">
        <div class="brand">
            <h1>CSR 格式化</h1>
            <div class="sub">输入 JSON 或原始 CSR，输出规范化 PEM</div>
        </div>
        <div class="nav"></div>
    </div>

    <div class="grid">
        <div class="card half">
            <div class="toolbar">
                <button class="btn primary" id="btnFormat">格式化</button>
                <button class="btn" id="btnClear">清空</button>
                <div class="small">快捷键：<span class="kbd">Ctrl</span>/<span class="kbd">Cmd</span> + <span
                        class="kbd">Enter</span></div>
            </div>
            <textarea class="textarea" id="input" placeholder="支持两种输入：

1) JSON：{\" csr\": \"-----BEGIN...\\r\\n...\"}
            2) 直接粘贴 CSR：-----BEGIN...\n..."></textarea>
            <div id="status" class="status"></div>
        </div>

        <div class="card half">
            <div class="toolbar">
                <button class="btn" id="btnCopy" disabled>复制输出</button>
            </div>
            <textarea class="textarea" id="output" readonly placeholder="规范化后的 PEM 将显示在这里"></textarea>
        </div>

        <div class="card">
            <h2>说明</h2>
            <p>
                如果你输入的是 JSON，请保证字段名为 <span class="kbd">csr</span>。
                本页面会把常见的换行表示（<span class="kbd">\\r\\n</span> / <span class="kbd">\\n</span> / <span
                    class="kbd">\r\n</span>）统一成 <span class="kbd">\n</span>。
            </p>
        </div>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
