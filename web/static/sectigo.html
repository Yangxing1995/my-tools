<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sectigo - Wrench</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body data-page="sectigo">
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>Sectigo 工具</h1>
        <div class="sub">调用本地二进制 sectigoTool（detail/refund）</div>
      </div>
      <div class="nav"></div>
    </div>

    <div class="grid">
      <div class="card half">
        <div class="toolbar">
          <button class="btn" id="tabDetail">detail</button>
          <button class="btn" id="tabRefund">refund</button>
          <button class="btn primary" id="btnRun">执行</button>
          <button class="btn" id="btnClear">清空</button>
          <div class="small">快捷键：<span class="kbd">Ctrl</span>/<span class="kbd">Cmd</span> + <span class="kbd">Enter</span></div>
        </div>
        <textarea class="textarea" id="sectigoInput" placeholder="输入 txt 内容：

- detail：detail-file 内容
- refund：一行一个 ID"></textarea>
        <div id="sectigoStatus" class="status"></div>
        <div class="small" id="sectigoMeta"></div>
      </div>

      <div class="card half">
        <div class="toolbar">
          <button class="btn" id="btnCopyLog" disabled>复制日志</button>
        </div>
        <textarea class="textarea" id="sectigoLog" readonly placeholder="stdout/stderr 会显示在这里"></textarea>
      </div>

      <div class="card">
        <h2>输出文件</h2>
        <div class="small">detail 会在工作目录生成 orders-detail-*.txt（当前目录输出）。refund 通常不生成文件。</div>
        <div id="sectigoFiles" class="footer" style="margin-top: 12px;"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
